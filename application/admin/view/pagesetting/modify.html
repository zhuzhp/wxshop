{extend name="public/base" /}

{block name="title"}
{$title}列表
{assign name="groupnav" value="System"/}
{assign name="activenav" value="Pagesetting/index"/}
{/block}
{block name="main"}
<!-- Hero Content -->
<div class="bg-primary-dark">
  <section class="content content-full content-boxed">
    <!-- Section Content -->
    <div class="push-100-t push-50 text-center">
      <h1 class="h2 text-white push-10 visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">Contact Us.</h1>
      <h2 class="h5 text-white-op visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">Have an awesome idea for a project? Get in touch today.</h2>
    </div>
    <!-- END Section Content -->
  </section>
</div>
<!-- END Hero Content -->
<!-- Contact Form -->
<div class="bg-white">
  <section class="content content-boxed">
    <!-- Section Content -->
    <div class="row items-push push-50-t push-30">
      <div class="col-md-6 col-md-offset-3">
        <form class="js-validation-pagesetting form-horizontal push-10-t" action="{:url($tablename.'/'.$modify)}" method="post">
          <div class="form-group">
            <div class="col-xs-12">
              <div class="form-material form-material-primary">
			  <input type="hidden" name="id" value="{:isset($info['id'])?$info['id']:''}">
                <input class="form-control" type="text" id="title" name="title" value="{:isset($info['title'])?$info['title']:''}" placeholder="输入文章标题.">
                <label for="title">标题</label>
              </div>
            </div>            
          </div>
		  <div class="form-group">
		  <div class="col-xs-12">
              <div class="form-material form-material-primary">
                <input class="form-control" type="text" id="key" name="key" value="{:isset($info['key'])?$info['key']:''}" {:isset($info['key'])?'readonly':''} placeholder="输入文章标题.">
                <label for="key">键名</label>
              </div>
            </div>
		  </div>
          <div class="form-group">
            <div class="col-xs-12">
              <div class="form-material form-material-primary">
               <label>展示类型</label>
               
            <div>
                <label class="radio-inline css-input css-checkbox css-checkbox-primary"><input type="checkbox" id="val-terms1" {notempty name="info.fields"}{:fields($info['fields'],'content')?'checked':''}{/notempty} value="content" name="fields[]"><span></span> 内容</label> 
				<label class="radio-inline css-input css-checkbox css-checkbox-primary"><input type="checkbox" id="val-terms2" {notempty name="info.fields"}{:fields($info['fields'],'title')?'checked':''}{/notempty} value="title" name="fields[]"><span></span> 标题</label> 
				<label class="radio-inline css-input css-checkbox css-checkbox-primary"><input type="checkbox" id="val-terms3" {notempty name="info.fields"}{:fields($info['fields'],'image')?'checked':''}{/notempty} value="image" name="fields[]"><span></span> 图片</label> 
				<label class="radio-inline css-input css-checkbox css-checkbox-primary"><input type="checkbox" id="val-terms4" {notempty name="info.fields"}{:fields($info['fields'],'info')?'checked':''}{/notempty} value="info" name="fields[]"><span></span> 描述</label> 
				<label class="radio-inline css-input css-checkbox css-checkbox-primary"><input type="checkbox" id="val-terms5" {notempty name="info.fields"}{:fields($info['fields'],'url')?'checked':''}{/notempty} value="url" name="fields[]"><span></span> 链接</label> 
				<label class="radio-inline css-input css-checkbox css-checkbox-primary"><input type="checkbox" id="val-terms6" {notempty name="info.fields"}{:fields($info['fields'],'entitle')?'checked':''}{/notempty} value="entitle" name="fields[]"><span></span> 副标题</label>
            </div>
              </div>
            </div>
          </div>
       
		  <div class="form-group">
            <div class="col-xs-12">
              <div class="form-material form-material-primary">
              <div>
                <label for="role_id">类型</label></div>
                <div>
                  <label class="css-input css-radio css-radio-primary push-10-r">
                      <input type="radio" value="0" name="type" {$info['type'] == 2 ? 'checked' : ''} {:isset($info['type']) ? ' ': 'checked'}><span></span> 单条
                  </label>
                  <label class="css-input css-radio css-radio-primary">
                      <input type="radio" value="1" name="type" {$info['type'] == 1 ? 'checked' : ''}><span></span> 多条
                  </label>
                </div>
                                            
              </div>
            </div>
          </div>
          <br />
          <div class="form-group">
            <div class="col-xs-6">
              <button class="btn btn-block btn-primary" type="submit"><i class="fa fa-send pull-left"></i>提交</button>
            </div>
            <div class="col-xs-3">
              <button class="btn btn-minw btn-info" type="button" onclick="javascript:history.go(-1);">返回</button>
            </div>
          </div>
          <input type="hidden" name="__token__" value="{$Request.token}" />
        </form>
      </div>
    </div>
    <!-- END Section Content -->
  </section>
</div>
<!-- END Contact Form -->
<!-- Google Maps, initialized in js/pages/frontend_contact.js, for more examples you can check out https://hpneo.github.io/gmaps/ -->
<div class="bg-white" id="js-map-contact" style="height: 350px;"></div>
{/block}

{block name="script"}
<script src="{:Config('public')}assets/js/plugins/bootstrap-notify/bootstrap-notify.min.js"></script>
<script src="{:Config('public')}assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="{:Config('public')}assets/js/common.js"></script>
<script src="{:Config('public')}assets/js/pages/pages_form_pagesetting.js"></script>
<script>
$(function () {
	App.initHelpers('notify');
});
</script>
{/block}
